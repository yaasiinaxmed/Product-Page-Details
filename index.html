<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="container-sliders">
                <div class="img">
                    <img src="./imgs/image-1.jfif" alt="">
                </div>
                <div class="imgs">
                    <img src="./imgs/image-1.jfif" alt="" class="slider-img">
                    <img src="./imgs/image-2.jfif" alt="" class="slider-img">
                    <img src="./imgs/image-3.jfif" alt="" class="slider-img">
                </div>
            </div>
            <div class="details">
                <span>New Product </span>
                <h2>iPhone 14 Pro Max </h2>
                <b>Leather Case with <br> MagSafe - Umber </b>
                <span class="price">$59.00</span>
                <div class="starts">
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                    <span>(0 ratings)</span>
                </div>
                <div class="about">
                    <b>About this Item :</b>
                    <p>To purchase with monthly pricing, add this item to your <br> bag and choose to check out with Apple Card Monthly Installments.</p>
                </div>
                <div class="btns">
                    <button class="btn add-cart">Add To Cart</button>
                    <button class="btn shop-now">Shop Now</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
